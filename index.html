<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaim Saldo Gratis</title>
    <style>
        /* Reset default style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #4e4e4e;
            font-size: 30px;
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-out;
        }

        p {
            color: #777;
            font-size: 16px;
            margin-bottom: 25px;
            animation: fadeInText 2s ease-in-out;
        }

        .claim-btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #2575fc;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .claim-btn:hover {
            background-color: #6a11cb;
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        .claim-btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromTop {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation for the claim button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .claim-btn {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Klaim Saldo Gratis!</h1>
        <p>Selamat datang! Anda dapat mengklaim saldo gratis hanya dengan menekan tombol di bawah ini.</p>
        <button class="claim-btn" onclick="claimBalance()">Klaim Saldo</button>
    </div>

    <script>
        function claimBalance() {
            alert("Selamat! Anda telah berhasil mengklaim saldo gratis!");
        }
    </script>
</body>
</html>
